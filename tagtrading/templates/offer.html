<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>main</title>
	<script src="/js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		if (!jQuery) {
			document.write('<scri'+'pt src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></scr'+'ipt>');
		}
	</script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
		});
		
	</script>
</head>
<body>
<div id="offer">
	<h1>Make Offer</h1>
	<form method="POST">
		<div>
			<input type="hidden" name="stockid" value="{{stock.id}}" readonly/>
			<input type="hidden" name="buy" value="{{buy}}" readonly/>
			
			<label>Stock</label>
			<input type="text" name="stock" value="{{stock.name}}" readonly/>
			<label>Qty</label>
			<input type="number" name="qty" value="1" min="1" max="{{stock.quantity}}"/>
			{% if buy %}
			<select name="price" id="price" size="1">
				<option value="-1">-1</option>
				<option value="-2">-2</option>
				<option value="-3">-3</option>
				<option value="-4">-4</option>
			</select>
			{% else %}
			<select name="price" id="price" size="1">
				<option value="1">+1</option>
				<option value="2">+2</option>
				<option value="3">+3</option>
				<option value="4">+4</option>
			</select>
			{% endif %}
			
			<input type="submit" value="Submit" />
		</div>
	</form>
</div>
